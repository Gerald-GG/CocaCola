<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="login-container register-layout">
        <!-- Left Panel for Branding -->
        <div class="left-panel">
            <h1>Join CyberTrack</h1>
        </div>
        
        <!-- Right Panel for Registration Form -->
        <div class="right-panel">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username" required />
                </div>

                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required />
                </div>

                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password (min. 6 characters)" required />
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
                </div>

                <button type="submit" class="btn-login">Register</button>
            </form>
            <p class="switch-link">Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
