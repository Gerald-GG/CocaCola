<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="login-container">  <!-- Reusing the class for consistency -->
        <!-- Left Panel for Branding -->
        <div class="left-panel">
            <h1>Join Us</h1>  <!-- Slight variation for branding -->
        </div>
        
        <!-- Right Panel for Registration Form -->
        <div class="right-panel">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required />
                </div>

                <div class="input-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="Enter your email" required />
                </div>

                <div class="input-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Enter password" required />
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
                </div>

                <button type="submit" class="btn-login">Register</button>
            </form>
            <p class="switch-link">Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
